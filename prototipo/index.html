<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.css">
        <script src="js/bootstrap.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><strong>SIGAA</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            SIG
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">SIGAA</a></li>
                            <li><a class="dropdown-item" href="#">SIPAC</a></li>
                            <li><a class="dropdown-item" href="#">SIGGP</a></li>
                            <li><a class="dropdown-item" href="#">SIGPP</a></li>
                            <li><a class="dropdown-item" href="#">SIGED</a></li>
                            <li><a class="dropdown-item" href="#">SIGAdmin</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </nav> <br> 
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-8">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Entrar
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <h2 class="text-center">Entrar</h2>
                                    <form action="pages/home.html" id="formEntrar">
                                        <div class="mb-3" id="mbcpf">
                                            <label for="cpf" class="form-label">CPF</label>
                                            <input type="text" class="form-control" id="cpf" placeholder="Insira seu cpf">
                                            <div class="invalid-feedback"> CPF incorreto :c </div>
                                            <div class="valid-feedback"> CPF correto :p </div>
                                        </div>
                                        <div class="mb-3" id="mbsenha">
                                            <label for="senha" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="senha" placeholder="Insira sua senha">
                                            <div class="invalid-feedback"> Senha incorreta :c </div>
                                            <a href="">
                                                <small> Esqueci minha senha </small>
                                            </a>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    NÃ£o possui cadastro? Clique aqui!
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
    <script>
        include("includes/footer.html", "footer");

        document.getElementById("formEntrar").addEventListener("submit", (e) => {
            
            let mbcpf = document.getElementById("mbcpf");
            let cpf = document.getElementById("cpf");

            let mbsenha = document.getElementById("mbsenha");
            let senha = document.getElementById("senha");

            let erro = false;

            mbsenha.classList.remove("was-invalid");
            senha.classList.remove("is-invalid");
            if(cpf.value !== "123"){
                mbcpf.classList.remove("was-valid");
                cpf.classList.remove("is-valid");
                
                mbcpf.classList.add("was-invalid");
                cpf.classList.add("is-invalid");
                erro = true;
            }else{
                mbcpf.classList.remove("was-invalid");
                cpf.classList.remove("is-invalid");
                
                cpf.classList.add("is-valid");
                mbcpf.classList.add("was-valid");
            }

            if(!erro && senha.value !== "123"){
                mbsenha.classList.remove("was-valid");
                senha.classList.remove("is-valid");
                
                mbsenha.classList.add("was-invalid");
                senha.classList.add("is-invalid");
                erro = true;
            }

            if(erro){
                e.preventDefault();
            }
            
        });
    </script>
</html>
